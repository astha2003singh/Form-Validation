<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="intro-container">
        <img src="businessman-character-avatar-isolated/60111.jpg" height="200px" width="200px" alt="">
 
        <h2>Let's get you set up</h2>
        <p>Fill out the form to explore our <br>more premium features.</p>
        <i class="fa-solid fa-circle-arrow-right"></i>
    </div>
    <div class="container">
      <div class="header">
        <h2>Create Account</h2>
      </div>

      <form action="#" class="form" id="form">


        <div class="form-control">
          <label for="Username"> Username: </label>
          <input type="text" placeholder="asthasingh2003" id="username" />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
            <label for="Email"> Email: </label>
            <input type="email" placeholder="astha@gmail.com" id="email" />
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error message</small>
          </div>

          <div class="form-control">
            <label for="Password"> Password: </label>
            <input type="password" placeholder="Password" id="password" />
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error message</small>
          </div>

          <div class="form-control">
            <label for="Password Check"> Re-Enter Password: </label>
            <input type="password" placeholder="Re-Enter Password" id="password2" />
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error message</small>
          </div>

          <button class="submit">Submit</button>




      </form>
    </div>
  </body>
  
  <script src="script.js">
    
  </script>
</html>
